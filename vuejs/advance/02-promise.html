<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p>在这个场景中,我们需要先输出100个C,再输出10个B,最后输出1个A</p>

  <script>
    let promise = new Promise((resolve,reject)=>{
      console.log('---------')
      resolve()
    })

    promise.then(()=>{
      for(let i=0;i<100;i++) console.log('C')
    }).then(()=>{
      for(let i=0;i<10;i++) console.log('B')
    }).then(()=>{
      console.log('A')
    })
  </script>
  <p>这是另外一个场景,我们需要在b中调用resolve(a),情况分别为:a:resolve,c:reject</p>

  <script>
    let promiseA= new Promise((resolve,reject)=>{
      console.log("a will resolved in 3 sec")
      setTimeout(function(){
        resolve("a is resolved!")
      },3000)
    })

    let promiseB= new Promise((resolve,reject)=>{
      console.log("B started")
      setTimeout(function(){
        resolve(promiseA)
      },500)
    })

    promiseB.then((result)=>{
      console.log(result)
    }).then((result)=>{
      console.log(result)
    })
  </script>


</body>
</html>
