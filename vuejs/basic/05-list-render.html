<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <li v-for = "(value,key,index) in messages">
      {{key}} is {{value}}
    </li>
  </div>

    const vm = new Vue({
      el : "#app",
      data : {
        messages : {
          "name" : "chen",
          "age" : 22,
          "home" : "changsha"
        }
      },
      methods : {

      }
    })
  </script>
</body>
</html>
